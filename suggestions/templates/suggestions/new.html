{% extends "suggestions/base.html" %}

{% block content %}

<div class="new-container">
    <header class="new-title">
        New suggestion
    </header>
    <form action="/suggestions/new/" method="post" id="postNewForm">
        {% csrf_token %}
        {{ form.name_of_field.errors }}
        {{ form }}
        <button class="new-button" type=submit form="postNewForm">
            Submit suggestion
        </button>
    </form>
</div>

{% endblock %}
